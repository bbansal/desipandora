    <table align="center">
      <tr align="center">
         <td>
            <input type="text" size="60" id="searchTextid" value=""/>

                You need Flash player 8+ and JavaScript enabled to view this video.
        </td>
      </tr>
      <tr>  
        <td>
            <script type="text/javascript">
                // <![CDATA[
                
                // allowScriptAccess must be set to allow the Javascript from one 
                // domain to access the swf on the youtube domain
                var params = {
                    allowScriptAccess: "always",
                    bgcolor: "#cccccc"
                };
                // this sets the id of the object or embed tag to 'myytplayer'.
                // You then use this id to access the swf and make calls to the player's API
                var atts = {
                    id: "myytplayer"
                };
                swfobject.embedSWF("http://www.youtube.com/v/JtDBs7ONbkI?border=0&amp;enablejsapi=1&amp;playerapiid=ytplayer&amp;autoplay=0&amp;fs=1", "ytapiplayer", "225", "144", "8", null, null, params, atts);
                //]]>
                
                // lets initiate a search with some keyword.
                loadNewSearch("dil se chaiya chaiya");
            </script>
         </td>
